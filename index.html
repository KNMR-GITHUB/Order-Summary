<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Order Summary</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
    <link rel="icon" href="images/favicon-32x32.png">
  </head>
  <body>
    <main>
      <article class="main">
        <div class="image">
          <img class="boy" src="images/illustration-hero.svg" alt="hero">
        </div>
        <div class="body">
          <div class="head">
            <h1>Order Summary</h1>
          </div>
          <div class="para">
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
          <div class="pay-con">
            <div class="common">
              <div class="music">
                <img src="images/icon-music.svg" alt="music">
              </div>
              <div class="plan">
                <p class="duration">Annual Plan</p>
                <p class="amount">$59.99/year</p>
              </div>
            </div>

            <div class="change">
              <a href="#">Change</a>
            </div>
          </div>
          <button type="button" name="button">Proceed to Payment</button>
          <div class="cancel">
            <p>Cancel Order</p>
          </div>

        </div>


      </article>

    </main>
  </body>
</html>
